{% extends 'base/base.html' %}

{% load static %}

{% block content %}

    <h1>Your Profile</h1>
    <div class="expenses-container">
        <div class="expense-container">

            <h2>{{ profile.get_full_name }}</h2>

            {% if profile.image %}
                <img src="{{ profile.image.url }} " alt="{{ profile.get_full_name }}">
            {% else %}
                <img src="{% static '/images/user.png' %}" alt="{{ profile.get_full_name }}">
            {% endif %}

            <p>Total Items Bought: {{ items_count }}</p>

            <p>Budget Left: {{ budget_left|floatformat:2 }}$</p>
            <div class="right">

                <a class="button edit" href="{% url 'edit profile' %}">Edit Profile</a>

                <a class="button delete" href="{% url 'delete profile' %}">Delete Profile</a>
            </div>
        </div>
    </div>


{% endblock %}
